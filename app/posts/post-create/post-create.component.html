<mat-card>
  <mat-spinner *ngIf ='isLoading'></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf = '!isLoading'>
    <mat-form-field>
      <textarea
        matInput
        rows=1
        placeholder="Title"
        name ="title"
        [ngModel] = post?.title
        required
        minlength="3"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">
          Please enter valid title
        </mat-error>
      </textarea>
    </mat-form-field>
    <div>
      <button mat-stroked-button type='button' (click)='filePicker.click()'> Pick Image </button>
      <input type='file' #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows=1
        placeholder="Content"
        name = "content"
        [ngModel] = post?.content
        required
        #content="ngModel">
        <mat-error *ngIf="content.invalid">
          Please enter valid content
        </mat-error>
      </textarea>
    </mat-form-field>
    <br>
    <button
    mat-raised-button
    color = 'accent'
    type="submit"> why so serious </button>
  </form>
</mat-card>
<!-- 下面是直接同过Forms module 找到enteredValue 不用再作为参数传进方法中-->
